#use this docker-compose.yml file to run nuclei-cnm without cloudflare tunnel
#rename this file to docker-compose.yml#then run docker-compose up -d
services:
  nuclei-cnm:
    image: mrtintnaingwin/nucleicnm:latest
    # Uncomment below if you want to build from source instead of pulling image
    # build: ./dashboard
    container_name: nuclei-command-center
    ports:
      - "3000:3000"
    volumes:
      # Persistent data storage (Named Volumes)
      - nuclei_data:/app/data
      - nuclei_scans:/app/scans
      # Nuclei templates (speeds up container restarts)
      - nuclei_templates:/home/nextjs/nuclei-templates
      - nuclei_custom_templates:/home/nextjs/nuclei-custom-templates
    # env_file:
    #   - .env.docker
    environment:
      - NODE_ENV=production
      - DATABASE_PATH=/app/data/nuclei.db
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://localhost:3000/login" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  nuclei_data:
  nuclei_scans:
  nuclei_templates:
  nuclei_custom_templates:
